<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netatmo Data Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ Netatmo Monitor</h1>
            <p class="subtitle">Datos en tiempo real</p>
        </header>

        <div class="status-section">
            <div class="status-indicator" id="statusIndicator">
                <span class="dot"></span>
                <span id="statusText">Cargando...</span>
            </div>
            <div class="timestamp" id="timestamp">--</div>
        </div>

        <div class="data-section" id="dataSection">
            <div class="no-data" id="noData">
                <p>🔌 Esperando datos...</p>
                <small>Asegúrate de estar en home.netatmo.com/control/dashboard</small>
            </div>
            <div class="data-list" id="dataList"></div>
        </div>

        <div class="controls-section">
            <button id="refreshBtn" class="btn btn-primary">
                🔄 Actualizar
            </button>
            <button id="sendBtn" class="btn btn-success">
                📤 Enviar al Servidor
            </button>
        </div>

        <div class="config-section">
            <h3>⚙️ Configuración</h3>
            
            <div class="form-group">
                <label for="serverUrl">URL del Servidor:</label>
                <input type="text" id="serverUrl" placeholder="https://tu-servidor.com/api/data">
            </div>

            <div class="form-group">
                <label for="intervalInput">Intervalo (segundos):</label>
                <input type="number" id="intervalInput" min="1" max="60" value="5">
            </div>

            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="autoSend">
                    Enviar automáticamente
                </label>
            </div>

            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="autoStart" checked>
                    Iniciar automáticamente
                </label>
            </div>

            <button id="saveBtn" class="btn btn-secondary">
                💾 Guardar Configuración
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
